<mat-dialog-content class="dialog-content">
  <h2 mat-dialog-title class="dialog-title">Upload an Excel File</h2>

  <!-- File Upload + Buttons (Side by Side) -->
  <div class="input-actions-container">
    <input
      type="file"
      accept=".xls,.xlsx"
      (change)="onFileSelected($event)"
      class="file-input"
    />

    <button
      mat-button
      color="primary"
      (click)="runScript()"
      [disabled]="!fileUploaded || isProcessing"
    >
      â–¶ Run Script
    </button>

    <mat-spinner *ngIf="isProcessing" diameter="24"></mat-spinner>

    <button mat-button mat-dialog-close>Close</button>
  </div>

  <!-- Test Results Section -->
  <h2 mat-dialog-title class="dialog-title">Test Results</h2>

  <!-- Scrollable Results Container -->
  <div class="results-container">
    <pre>{{ result }}</pre>
  </div>
</mat-dialog-content>
