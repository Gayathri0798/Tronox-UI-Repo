<mat-toolbar [class]="className">
  @if(showSearch){
  <ng-container>
    <mat-form-field appearance="fill" class="search-box">
      <mat-label>Search</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search..."
      />
    </mat-form-field>
  </ng-container>

  <span class="spacer"></span>

  <!-- User Dropdown -->
  <div class="user-dropdown" [matMenuTriggerFor]="userMenu">
    <span class="user-name">Hello, {{ userName }}</span>
    <mat-icon class="caret-icon">keyboard_arrow_down</mat-icon>
  </div>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="onLogoutClick()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-menu>

  } @if (imageSrc) {
  <img [src]="imageSrc" alt="Toolbar Image" class="toolbar-image" />
  } @if(drawerContent){
  {{ drawerContent }}
  }
</mat-toolbar>
