<mat-toolbar [class]="className">
  @if(showSearch){
  <ng-container>
    <mat-form-field appearance="fill" class="search-box">
      <mat-label>Search</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search..."
      />
    </mat-form-field>
  </ng-container>
  } @if (imageSrc) {
  <img [src]="imageSrc" alt="Toolbar Image" class="toolbar-image" />
  } @if(drawerContent){
  {{ drawerContent }}
  }
</mat-toolbar>
